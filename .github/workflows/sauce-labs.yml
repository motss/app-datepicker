name: Sauce Labs

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - '*'
    tags-ignore:
      - '*'

jobs:
  check_ci:
    name: ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [ubuntu-18.04]
        target: [13.x]

    steps:
      - name: Git log
        run: |
          echo '::set-env name=SKIP_CI::true'

          if [ -z "$(git describe --exact-match HEAD)" ] && [ -z git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+') ]; then
            echo '::set-env name=SKIP_CI::false'
          fi

  test:
    if: "env.SKIP_CI == 'false' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, 'doc:')"
    name: ${{ matrix.os }} ${{ matrix.target }}
    needs: check_ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        target: [13.x]
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node@${{ matrix.target }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.target }}

      - name: List versions
        run: |
          node -v && npm version && which npm && pwd && npx envinfo

      - name: Install dependencies
        run: |
          npm ci --quiet

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build:test && npm run build:config

      - name: Check build
        shell: bash
        run: |
          pwd && ls -la

      - name: Run Test
        env:
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        run: |
          npm run test:sl:dev

