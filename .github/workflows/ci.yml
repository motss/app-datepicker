name: ci

on:
  - push
  - pull_request

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04, windows-2019]
        target: [13.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node@${{ matrix.target }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.target }}

      - name: List versions
        run: |
          node -v && npm -v && which npm

      # - name: Install global dependencies
      #   run: |
      #     npm i -g npm@latest --quiet

      - name: Install dependencies
        run: |
          npm ci --quiet

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build:test && npm run build:config

      - name: Check build
        shell: bash
        run: |
          pwd && ls -la

      - name: Run Test
        run: |
          npm run test:dev

