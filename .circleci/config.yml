# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

aliases:
  - &restore-cache-deps
      key: dependency-cache-{{ .Environment.CIRCLE_BRANCH }}-{{ checksum "package.json" }}-2.1
  - &save-cache-deps
      key: dependency-cache-{{ .Environment.CIRCLE_BRANCH }}-{{ checksum "package.json" }}-2.1
      paths:
        - node_modules

defaults: &defaults
  working_directory: ~/app-datepicker
  docker:
    - image: circleci/node:8-browsers

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache-deps
      - run:
          name: Git Log
          command: |
            if [ -z "$(git describe --exact-match HEAD)" ]; then
              echo "Not tagged commit"
            fi

            if [ -z "$(git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+$')" ]; then
              echo "No tag/ version in commit message"
            fi
      - run:
          name: Install Global Dependencies
          command: sudo npm i -g npm@latest --quiet
      - run:
          name: Install Dependencies
          command: npm ci --quiet
      - save_cache: *save-cache-deps
      - run:
          name: Versions
          command: node -v && npm version && which npm && pwd
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run ts
      - persist_to_workspace:
          root: ~/app-datepicker
          paths:
            - "*"

  test_local:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app-datepicker
      - run:
          name: Test
          command: echo 'Hello, World!'

  # According to the resources below, Edge 15 is the oldest supported MS Edge.
  # https://en.wikipedia.org/wiki/Microsoft_Edge
  # https://reports.adduplex.com/#/r/2019-04
  # https://en.wikipedia.org/wiki/Windows_10_version_history
  test_edge_ie:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app-datepicker
      - run:
          name: Test (Edge 17, 15, Internet Explorer 11)
          command: |
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ -z "$(git describe --exact-match HEAD)" ] && [ -z "$(git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+$')" ]; then
              npm run test:sl -- -s 'windows 10/microsoftedge@17' -s 'windows 10/microsoftedge@15' -s 'windows 10/internet explorer@11';
            fi

  test_safari:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app-datepicker
      - run:
          name: Test (Safari 10.1, 9)
          command: |
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ -z "$(git describe --exact-match HEAD)" ] && [ -z "$(git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+$')" ]; then
              npm run test:sl -- -s 'macos 10.12/safari@10.1' -s 'os x 10.11/safari@9';
            fi

  test_old_firefox_chrome:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app-datepicker
      - run:
          name: Test (Firefox 62, Chrome 69)
          command: |
            if [ -z "${CIRCLE_PULL_REQUEST}" ] && [ -z "$(git describe --exact-match HEAD)" ] && [ -z "$(git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+$')" ]; then
              npm run test:sl -- -s 'macos 10.14/firefox@62' -s 'windows 10/chrome@69';
            fi

workflows:
  version: 2
  multi-build-n-test:
