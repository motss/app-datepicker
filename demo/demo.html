<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="/node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script src="/node_modules/intl/dist/Intl.complete.js"></script>

  <script>
    window.Polymer = { lazyRegister: 'max', useNativeCSSProperties: !0, dom: 'shadow' };

    // load webcomponents polyfills
    (function () {
      if ('registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {

      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '../../webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();
  </script>

  <script type="module" src="./bind-date-to-input-date.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      user-select: none;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    * {
      box-sizing: inherit;
    }
