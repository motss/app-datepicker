<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="jv-datepicker.html">

<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<dom-module id="jv-datepicker-dialog">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0,0,0,0);

        display: block;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <jv-datepicker id="datePicker" class="no-padding" first-day-of-week="[[firstDayOfWeek]]" disable-days="[[disableDays]]" min-date="[[minDate]]" max-date="[[maxDate]]" format="[[format]]" date="{{_readOnlyDate}}" input-date="[[inputDate]]" show-long-date="[[showLongDate]]" no-animation="[[noAnimation]]" page-entry-animation="[[pageEntryAnimation]]" page-exit-animation="[[pageExitAnimation]]" invalid-date="{{_readOnlyInvalidDate}}" view="[[view]]" theme="[[theme]]" locale="[[locale]]">
      <div class="buttons">
        <paper-button noink="[[noAnimation]]" dialog-dismiss>cancel</paper-button>
        <paper-button noink="[[noAnimation]]" dialog-confirm>ok</paper-button>
      </div>
    </jv-datepicker>
  </template>
  <script>
    Polymer({
      is: 'jv-datepicker-dialog',

      properties: {
        view: String,
        theme: String,
        firstDayOfWeek: Number,
        disableDays: Array,
        minDate: String,
        maxDate: String,
        format: String,
        date: {
          type: String,
          notify: true,
          readOnly: true
        },
        invalidDate: {
          type: Boolean,
          notify: true,
          readOnly: true
        },
        inputDate: String,
        showLongDate: Boolean,
        noAnimation: Boolean,
        pageEntryAnimation: String,
        pageExitAnimation: String,
        locale: String,

        _readOnlyDate: String,
        _readOnlyInvalidDate: String,
      },

      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      observers: [
        '_updateReadOnlyDate(_readOnlyDate)',
        '_updateReadOnlyInvalidDate(_readOnlyInvalidDate)',
        '_updateDatepickerView(view)',
      ],
      _renderOpened: function() {
        if (this.withBackdrop) {
          this.backdropElement.open();
        }
        this.playAnimation('entry');
      },
      _renderClosed: function() {
        if (this.withBackdrop) {
          this.backdropElement.close();
        }
        this.playAnimation('exit');
      },
      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
        }
      },

      // Special method to update two-way binded read-only property.
      _updateReadOnlyDate: function(_readOnlyDate) {
        this._setDate(_readOnlyDate);
      },
      // Special method to update two-way binded read-only property.
      _updateReadOnlyInvalidDate: function(_readOnlyInvalidDate) {
        this._setInvalidDate(_readOnlyInvalidDate);
      },
      // Resize dialog to re-center the dialog when view is changed.
      _updateDatepickerView: function() {
        this.notifyResize();
      },

    });
  </script>
</dom-module>
