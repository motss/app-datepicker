language: node_js
sudo: required
dist: trusty
node_js:
  - '8'
  - '10'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
    - node_modules
script:
  - xvfb-run npm run test
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm run test -- -s 'windows 10/microsoftedge@13' -s 'windows 10/microsoftedge@17' -s 'windows 8.1/internet explorer@11' -s 'os x 10.11/safari@9' -s 'os x 10.12/safari@10' -s 'macos 10.13/safari@11' -s 'macos 10.13/safari@12' -s 'Linux/chrome@41' -s 'windows 10/chrome@70' -s 'windows 10/firefox@62' -s 'windows 10/firefox@63'; fi

